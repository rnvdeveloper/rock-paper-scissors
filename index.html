<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/5569fd9cb0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <p>Welcome to the best game in the world!</p>
        <p>Rock - Paper - Scissors</p>
    </header>
<div class="main">
    <div class="main_title">
        <h1>Make your choice!</h1>
    </div>
    <ul class="choices">
        <li class="choice rock">
            <img src="src/img/rock_icon.png" alt="rock icon">
        </li>
        <li class="choice paper">
            <img src="src/img/paper_icon.png" alt="paper icon">
        </li>
        <li class="choice scissors">
            <img src="src/img/scissors_icon.png" alt="scissors icon">
        </li>
    </ul>
    <div class="play">
        <button class="btn">Play</button>
    </div>

    <div class="whosthewinner"></div>

</div>

</body>

</html>
